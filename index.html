    <title>Cold Calling Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrapper {
        width: 100%;
        max-width: 600px;
      }

      #u-1,
      #u-2,
      #u-3,
      #u-4,
      #u-5,
      #u-6,
      #u-7,
      #u-8,
      #su-1,
      #su-2,
      #su-3,
      #su-4,
      #su-5,
      #su-6,
      #su-7,
      #su-8 {
        transform-box: fill-box;
        transform-origin: center;
      }

      .icon {
        transform-box: fill-box;
        transform-origin: center;
        animation: industrial__icon 2s ease-in-out alternate infinite;
      }

      #industry-icon-stroke {
        animation: stroke 0.5s ease-in-out alternate infinite;
      }

      @keyframes stroke {
        0% {
          stroke: #f5f5f6;
        }

        100% {
          stroke: #ab0330;
        }
      }
    </style>
